<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Kenya, Uganda...</h4>
                <ul class="popover">
                    <li>
                        Kenya:
                        <ul>
                            <li>Nairobi</li>
                            <li>Mombasa</li>
                        </ul>
                    </li>
                    <li>
                        Uganda:
                        <ul>
                            <li>Kampala</li>
                            <li>Entebbe</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Parking, Fridge...</h4>
                <ul class="popover">
                    <li>Parking</li>
                    <li>Air Conditioning</li>
                    <li>Pet friendly</li>
                    <li>Swimming pool</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Mandazi Villa</h2>
            </article>
            <article>
                <h2>Tomato Apartment</h2>
            </article>
            <article>
                <h2>Beach House</h2>
            </article>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>

</html>
